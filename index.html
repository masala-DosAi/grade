<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
    
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="cd__main">
        <div class="ring">
            <i></i>
            <i></i>
            <i></i>
        </div>

        <div class="container">
            <div>

               <p><a target="_blank" href="https://github.com/masala-DosAi" style="display: inline-block;"><img src="https://images.seeklogo.com/logo-png/50/2/github-icon-logo-png_seeklogo-503247.png" alt="git" width="32" height="32" /></a>
                  <a target="_blank" href="https://www.linkedin.com/in/yash-jha-186b62295?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " style="display: inline-block;"><img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG26.png" alt="git" width="32" height="32" /></a>
              </p>
            </div>
            <h1>Grade Calculator</h1>


            <select id="level" onchange="updateSubjects()">
                <option value="">select level</option>
                <option value="foundation">Foundation</option>
                <option value="dip_programming">Diploma in Programming</option>
                <option value="dip_datascience">Diploma in Datascience</option>
            </select>


            <select id="subject" onchange="updateForm()" disabled>
                <option value="">Select Subject</option>
            </select>

            <form id="subjectForm">
                
            </form>

            <button type="button" id="calculateButton" onclick="calculateGrade()" disabled>Calculate Final Grade</button>

            
            <h2>Final Grade: <span id="finalGrade">-</span></h2>
            <h3>Letter Grade: <span id="letterGrade">-</span></h3>
        </div>
    </div>

   
    <script src="script.js"></script>

    <script>
        
        window.onload = function() {
            updateSubjects();
        };

        document.getElementById("level").addEventListener("change", function() {
            const subjectDropdown = document.getElementById("subject");
            subjectDropdown.disabled = !this.value;
        });

        document.getElementById("subject").addEventListener("change", function() {
            document.getElementById("calculateButton").disabled = !this.value;
        });
    </script>
</body>

</html>
