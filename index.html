    <div class="cd__main">
        <div class="ring">

            <h1>Grade Calculator</h1>

            <label for="subject">Select Subject:</label>
            <select id="subject" onchange="updateForm()">
                <option value="ct">Computational Thinking</option>
                <option value="python">Python</option>
                <option value="stat1">Statistics 1</option>

            <form id="subjectForm">
                <!-- Dynamic Inputs Will Be Injected Here -->
            </form>

            <button type="button" onclick="calculateGrade()">Calculate Final Grade</button>
